name: Sync GitHub Action to Standalone Repo

on:
  push:
    tags:
      - 'action-v*'

permissions:
  contents: read

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  sync:
    name: Sync to tscanner-action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-and-install

      - name: Build project
        run: pnpm turbo run build --filter=tscanner-github-action

      - name: Clone standalone repository
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_SYNC_TSCANNER_GH_ACTION }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/lucasvtiradentes/tscanner-action.git /tmp/tscanner-action

      - name: Sync files to standalone repo
        run: |
          cd /tmp/tscanner-action
          rm -rf *
          cp -r $GITHUB_WORKSPACE/packages/github-action/action.yml .
          cp -r $GITHUB_WORKSPACE/packages/github-action/dist .
          cp $GITHUB_WORKSPACE/packages/github-action/README.md .
          cp $GITHUB_WORKSPACE/packages/github-action/LICENSE .

          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/action-}
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Add Notes section before License in README
          sed -i '/## üìú License/i \
## üìù Notes\
\
- **Current version:** `'"${VERSION}"'`\
- **Generated at:** `'"${TIMESTAMP}"'`\
\
This repository is automatically generated. If you want to contribute or see the source code, you can find it in the [tscanner monorepo](https://github.com/lucasvtiradentes/tscanner/tree/main/packages/github-action).\
\
---\
\
' README.md

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_SYNC_TSCANNER_GH_ACTION }}
        run: |
          cd /tmp/tscanner-action
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync from monorepo ${GITHUB_SHA}" || echo "No changes to commit"
          VERSION=${GITHUB_REF#refs/tags/action-}
          git tag $VERSION -f
          git push origin main
          git push origin $VERSION -f
