name: Extension CI

on:
  push:
    branches: [main, feature/**]
    paths:
      - 'packages/vscode-extension/**'
      - '.github/workflows/extension.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/vscode-extension/**'
      - '.github/workflows/extension.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        run: pnpm --filter vscode-extension build

      - name: Run tests
        run: pnpm --filter vscode-extension test
        if: false

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        run: pnpm --filter vscode-extension build

      - name: Package extension
        run: |
          cd packages/vscode-extension
          npx @vscode/vsce package

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: lino-extension
          path: packages/vscode-extension/*.vsix
