name: 'PR Validation'

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

concurrency:
  group: pr-${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  pr_ci:
    name: 'PR CI'
    uses: ./.github/workflows/callable-ci.yml
    with:
      run_lint: true
      run_build: true
      run_test: true
    secrets:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

  tscanner_pr_check:
    name: 'TScanner PR Check'
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore file mtimes for cache
        uses: chetan/git-restore-mtime-action@v2

      - uses: ./.github/actions/setup-and-install

      - name: Build project
        run: pnpm run build

      - name: Copy Rust binary for CLI
        run: |
          mkdir -p packages/cli/npm/cli-linux-x64
          cp packages/rust-core/target/release/tscanner packages/cli/npm/cli-linux-x64/tscanner
          chmod +x packages/cli/npm/cli-linux-x64/tscanner

      - name: Detect AI provider
        id: ai-provider
        run: |
          PROVIDER=$(node -e "const fs=require('fs'); const c=fs.readFileSync('.tscanner/config.jsonc','utf8').replace(/\/\/.*/g,''); const j=JSON.parse(c); console.log(j.ai?.provider || 'none')")
          echo "provider=$PROVIDER" >> $GITHUB_OUTPUT

      - name: Setup Gemini CLI
        if: steps.ai-provider.outputs.provider == 'gemini'
        run: npm install -g @google/gemini-cli

      - name: Setup Gemini credentials
        if: steps.ai-provider.outputs.provider == 'gemini'
        run: |
          mkdir -p ~/.gemini
          echo '${{ secrets.GEMINI_CREDENTIALS }}' > ~/.gemini/oauth_creds.json
          echo '{"security":{"auth":{"selectedType":"oauth-personal"}}}' > ~/.gemini/settings.json

      - name: Setup Claude CLI
        if: steps.ai-provider.outputs.provider == 'claude'
        run: npm install -g @anthropic-ai/claude-code

      - uses: ./packages/github-action
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          dev-mode: 'true'
          target-branch: 'origin/main'
          timezone: 'America/Sao_Paulo'
          summary: 'true'
          annotations: 'true'
          pr-comment: 'true'
          ai-mode: 'include'
          # continue-on-error: 'true'
          # no-cache: 'true'

      - name: Show TScanner logs
        if: always()
        run: |
          echo "=== TScanner Logs ==="
          cat /tmp/tscannerlogs.txt 2>/dev/null || echo "No logs found at /tmp/tscannerlogs.txt"

      - name: Collect AI chat logs
        if: always()
        run: |
          mkdir -p /tmp/ai-chats
          # Claude sessions
          for f in ~/.claude/projects/**/*.jsonl; do
            [ -f "$f" ] && cp "$f" /tmp/ai-chats/claude-$(basename "$f") 2>/dev/null || true
          done
          # Gemini sessions
          for f in ~/.gemini/tmp/**/chats/*; do
            [ -f "$f" ] && cp "$f" /tmp/ai-chats/gemini-$(basename "$f") 2>/dev/null || true
          done
          ls -la /tmp/ai-chats/ 2>/dev/null || echo "No AI chat files found"

      - name: Upload AI chat logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-chat-logs
          retention-days: 7
          if-no-files-found: ignore
          path: /tmp/ai-chats/
