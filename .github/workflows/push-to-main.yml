name: 'Main Branch & Release'

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  pull-requests: write
  contents: write
  id-token: write

concurrency:
  group: main-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  push_to_main_ci:
    name: 'Main CI'
    uses: ./.github/workflows/callable-ci.yml
    with:
      run_lint: true
      run_build: true
      run_test: true
    secrets:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

  build_rust_binaries:
    name: 'Build Rust Binaries'
    needs: [push_to_main_ci]
    if: needs.push_to_main_ci.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-rust-binary
        with:
          target: ${{ matrix.target }}
          os: ${{ matrix.os }}

  prepare_release:
    name: 'Prepare Release'
    needs: [push_to_main_ci, build_rust_binaries]
    if: |
      always() &&
      needs.push_to_main_ci.result == 'success' &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    runs-on: ubuntu-latest
    outputs:
      has_changesets: ${{ steps.changesets.outputs.hasChangesets }}
    env:
      HUSKY: 0
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: ./.github/actions/setup-and-install
        with:
          install-rust: 'true'

      - name: Create Release Pull Request (if changesets exist)
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release_npm:
    name: 'Release NPM'
    needs: [push_to_main_ci, build_rust_binaries, prepare_release]
    if: needs.prepare_release.outputs.has_changesets == 'false' && needs.push_to_main_ci.outputs.should_release_npm == 'true'
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: ./.github/actions/setup-and-install
      - uses: ./.github/actions/release-npm
        with:
          npm-token: ${{ secrets.NPM_TOKEN }}

  release_vscode:
    name: 'Release VSCode Extension'
    needs: [push_to_main_ci, prepare_release]
    if: needs.prepare_release.outputs.has_changesets == 'false' && needs.push_to_main_ci.outputs.should_release_vscode == 'true'
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: ./.github/actions/setup-and-install
      - uses: ./.github/actions/release-vscode
        with:
          azure-pat: ${{ secrets.AZURE_VSCODE_PAT }}
          open-vsx-pat: ${{ secrets.OPEN_VSX_PAT }}

  release_github_action:
    name: 'Release GitHub Action'
    needs: [prepare_release, push_to_main_ci]
    if: needs.prepare_release.outputs.has_changesets == 'false' && needs.push_to_main_ci.outputs.should_release_github_action == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: ./.github/actions/setup-and-install
      - uses: ./.github/actions/release-github-action
        with:
          gh-pat: ${{ secrets.GH_PAT_SYNC_TSCANNER_GH_ACTION }}
