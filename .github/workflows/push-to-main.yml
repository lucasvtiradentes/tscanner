name: 'Main Branch & Release'

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  pull-requests: write
  contents: write
  id-token: write

concurrency:
  group: main-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  push_to_main_ci:
    name: 'Main CI'
    uses: ./.github/workflows/callable-ci.yml
    with:
      run_lint: true
      run_build: true
    secrets:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

  build_rust_binaries:
    name: 'Build Rust Binaries'
    needs: [push_to_main_ci]
    if: needs.push_to_main_ci.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-rust-binary
        with:
          target: ${{ matrix.target }}
          os: ${{ matrix.os }}

  release:
    name: 'Release'
    needs: [push_to_main_ci, build_rust_binaries]
    if: |
      always() &&
      needs.push_to_main_ci.result == 'success' &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: ./.github/actions/setup-and-install

      - name: Download all binaries
        if: needs.push_to_main_ci.outputs.should_release == 'true'
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize binaries for extension
        if: needs.push_to_main_ci.outputs.should_release == 'true'
        run: |
          mkdir -p packages/vscode-extension/out/binaries
          find artifacts -type f -name 'cscan-server-*' -exec cp {} packages/vscode-extension/out/binaries/ \;
          chmod +x packages/vscode-extension/out/binaries/cscan-server-* 2>/dev/null || true
          echo "üì¶ Binaries ready for extension:"
          ls -lah packages/vscode-extension/out/binaries/

      - name: Organize binaries for CLI
        if: needs.push_to_main_ci.outputs.should_release == 'true'
        run: |
          echo "üì¶ Organizing binaries for CLI packages..."

          # Map Rust targets to npm platform names
          declare -A PLATFORM_MAP=(
            ["x86_64-unknown-linux-gnu"]="linux-x64"
            ["aarch64-unknown-linux-gnu"]="linux-arm64"
            ["x86_64-apple-darwin"]="darwin-x64"
            ["aarch64-apple-darwin"]="darwin-arm64"
            ["x86_64-pc-windows-msvc"]="win32-x64"
          )

          for rust_target in "${!PLATFORM_MAP[@]}"; do
            npm_platform="${PLATFORM_MAP[$rust_target]}"
            dest_dir="packages/cli/npm/$npm_platform"

            # Find cscan binary (not cscan-server)
            if [[ "$rust_target" == *"windows"* ]]; then
              binary_pattern="cscan-${rust_target}.exe"
              dest_name="cscan.exe"
            else
              binary_pattern="cscan-${rust_target}"
              dest_name="cscan"
            fi

            binary_file=$(find artifacts -type f -name "$binary_pattern" 2>/dev/null | head -1)

            if [ -n "$binary_file" ]; then
              mkdir -p "$dest_dir"
              cp "$binary_file" "$dest_dir/$dest_name"
              chmod +x "$dest_dir/$dest_name" 2>/dev/null || true
              echo "‚úÖ Copied $npm_platform binary"
            else
              echo "‚ö†Ô∏è  Binary not found: $binary_pattern"
            fi
          done

          echo ""
          echo "üì¶ CLI binaries ready:"
          find packages/cli/npm -type f \( -name "cscan" -o -name "cscan.exe" \) -exec ls -lh {} \;

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          AZURE_VSCODE_PAT: ${{ secrets.AZURE_VSCODE_PAT }}
