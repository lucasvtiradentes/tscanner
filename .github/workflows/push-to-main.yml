name: 'Main Branch & Release'

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  pull-requests: write
  contents: write
  id-token: write

concurrency:
  group: main-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  push_to_main_ci:
    name: 'Main CI'
    uses: ./.github/workflows/callable-ci.yml
    with:
      run_lint: true
      run_build: true
    secrets:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

  build_rust_binaries:
    name: 'Build Rust Binaries'
    needs: [push_to_main_ci]
    if: needs.push_to_main_ci.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-rust-binary
        with:
          target: ${{ matrix.target }}
          os: ${{ matrix.os }}

  release:
    name: 'Release'
    needs: [push_to_main_ci, build_rust_binaries]
    if: |
      always() &&
      needs.push_to_main_ci.result == 'success' &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    runs-on: ubuntu-latest
    env:
      HUSKY: 0
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: ./.github/actions/setup-and-install

      - name: Download all binaries
        if: needs.push_to_main_ci.outputs.should_release == 'true'
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize binaries for extension
        if: needs.push_to_main_ci.outputs.should_release == 'true'
        run: |
          mkdir -p packages/vscode-extension/out/binaries
          find artifacts -type f -name 'tscanner-server-*' -exec cp {} packages/vscode-extension/out/binaries/ \;
          chmod +x packages/vscode-extension/out/binaries/tscanner-server-* 2>/dev/null || true
          echo "ðŸ“¦ Binaries ready for extension:"
          ls -lah packages/vscode-extension/out/binaries/

      - name: Organize binaries for CLI
        if: needs.push_to_main_ci.outputs.should_release == 'true'
        run: |
          echo "ðŸ“¦ Organizing binaries for CLI packages..."

          declare -A PLATFORM_MAP=(
            ["x86_64-unknown-linux-gnu"]="cli-linux-x64"
            ["aarch64-unknown-linux-gnu"]="cli-linux-arm64"
            ["x86_64-apple-darwin"]="cli-darwin-x64"
            ["aarch64-apple-darwin"]="cli-darwin-arm64"
            ["x86_64-pc-windows-msvc"]="cli-win32-x64"
          )

          found_count=0
          missing_count=0

          for rust_target in "${!PLATFORM_MAP[@]}"; do
            npm_platform="${PLATFORM_MAP[$rust_target]}"
            dest_dir="packages/cli/npm/$npm_platform"

            if [[ "$rust_target" == *"windows"* ]]; then
              binary_pattern="tscanner-${rust_target}.exe"
              dest_name="tscanner.exe"
            else
              binary_pattern="tscanner-${rust_target}"
              dest_name="tscanner"
            fi

            binary_file=$(find artifacts -type f -name "$binary_pattern" 2>/dev/null | head -1)

            if [ -n "$binary_file" ]; then
              mkdir -p "$dest_dir"
              cp "$binary_file" "$dest_dir/$dest_name"
              chmod +x "$dest_dir/$dest_name" 2>/dev/null || true
              echo "âœ… Copied $npm_platform binary"
              found_count=$((found_count + 1))
            else
              missing_count=$((missing_count + 1))
            fi
          done

          echo ""
          echo "ðŸ“¦ Summary: $found_count binaries copied, $missing_count not found (expected during non-release builds)"

          if [ $found_count -gt 0 ]; then
            echo "ðŸ“¦ CLI binaries ready:"
            find packages/cli/npm -type f \( -name "tscanner" -o -name "tscanner.exe" \) -exec ls -lh {} \;
          fi

      - name: Rebuild extension with binaries
        if: needs.push_to_main_ci.outputs.should_release == 'true'
        run: |
          echo "ðŸ”¨ Rebuilding VSCode extension with organized binaries..."
          pnpm turbo run build --filter=tscanner-vscode --force
          echo "âœ… Extension rebuild complete with binaries included"

      - name: Generate scoped npm packages
        if: needs.push_to_main_ci.outputs.should_release == 'true'
        run: |
          echo "ðŸ“¦ Generating scoped @tscanner packages..."
          pnpm --filter tscanner run script:fix-packages 
          echo "âœ… Scoped packages generated"

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bash scripts/cli-publisher.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish VSCode Extension
        if: steps.changesets.outputs.published == 'true'
        run: bash scripts/vscode-publisher.sh
        env:
          AZURE_VSCODE_PAT: ${{ secrets.AZURE_VSCODE_PAT }}
