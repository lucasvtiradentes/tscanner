name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test-rust:
    uses: ./.github/workflows/build-rust.yml

  test-extension:
    uses: ./.github/workflows/build-extension.yml

  build-binaries:
    needs: [test-rust, test-extension]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure linker for ARM64
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build binary
        working-directory: packages/lino-core
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          cd packages/lino-core/target/${{ matrix.target }}/release
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp lino-server.exe lino-server-${{ matrix.target }}.exe
            echo "BINARY_NAME=lino-server-${{ matrix.target }}.exe" >> $GITHUB_ENV
          else
            cp lino-server lino-server-${{ matrix.target }}
            echo "BINARY_NAME=lino-server-${{ matrix.target }}" >> $GITHUB_ENV
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: packages/lino-core/target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}

  publish-extension:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize binaries into extension
        run: |
          mkdir -p packages/vscode-extension/binaries
          find artifacts -type f -name 'lino-server-*' -exec cp {} packages/vscode-extension/binaries/ \;
          chmod +x packages/vscode-extension/binaries/lino-server-* 2>/dev/null || true
          ls -lah packages/vscode-extension/binaries/

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        run: pnpm --filter lino-vscode bundle:ci

      - name: Verify build output
        run: |
          ls -la packages/vscode-extension/out/
          test -f packages/vscode-extension/out/extension.js || (echo "extension.js not found" && exit 1)
          echo "Binaries in package:"
          ls -lah packages/vscode-extension/binaries/

      - name: Package extension
        run: |
          cd packages/vscode-extension
          npx @vscode/vsce package

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/vscode-extension/*.vsix
            packages/vscode-extension/binaries/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
