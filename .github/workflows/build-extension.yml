name: Build Extension (Reusable)

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        run: pnpm --filter lino-vscode bundle:ci

      - name: Run tests
        run: pnpm --filter lino-vscode test
        if: false

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        run: pnpm --filter lino-vscode bundle:ci

      - name: Verify build output
        run: |
          ls -la packages/vscode-extension/out/
          test -f packages/vscode-extension/out/extension.js || (echo "extension.js not found" && exit 1)

      - name: Package extension
        run: |
          cd packages/vscode-extension
          npx @vscode/vsce package

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: lino-extension
          path: packages/vscode-extension/*.vsix
