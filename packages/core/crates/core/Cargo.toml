[package]
name = "core"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[[bin]]
name = "generate_schema"
path = "scripts/generate_schema.rs"

[[bin]]
name = "generate_rules_json"
path = "scripts/generate_rules_json.rs"

[[bin]]
name = "generate_config_fields"
path = "scripts/generate_config_fields.rs"

[dependencies]
swc_ecma_parser = { workspace = true }
swc_ecma_ast = { workspace = true }
swc_ecma_visit = { workspace = true }
swc_common = { workspace = true }
rayon = { workspace = true }
dashmap = { workspace = true }
walkdir = { workspace = true }
ignore = { workspace = true }
globset = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
json_comments = { workspace = true }
schemars = { workspace = true }
notify = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
regex = { workspace = true }
pathdiff = { workspace = true }
inventory = "0.3"
time = { version = "0.3", features = ["formatting", "macros"] }
dirs = "5.0"
lazy_static = "1.4"
glob-match = "0.2"

[dev-dependencies]
insta = { version = "1.41", features = ["glob", "yaml"] }
glob = "0.3"
