[package]
name = "tscanner_cli"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[[bin]]
name = "tscanner"
path = "src/main.rs"

[[bin]]
name = "generate_cli_json"
path = "../../scripts/generate_cli_json.rs"

[[bin]]
name = "generate_schema"
path = "../../scripts/generate_schema.rs"

[dependencies]
tscanner_diagnostics = { path = "../tscanner_diagnostics" }
tscanner_config = { path = "../tscanner_config" }
tscanner_rules = { path = "../tscanner_rules" }
tscanner_fs = { path = "../tscanner_fs" }
tscanner_cache = { path = "../tscanner_cache" }
tscanner_scanner = { path = "../tscanner_scanner" }
tscanner_service = { path = "../tscanner_service" }
tscanner_lsp = { path = "../tscanner_lsp" }
serde = { workspace = true }
serde_json = { workspace = true }
schemars = { workspace = true }
anyhow = { workspace = true }
clap = { version = "4.5", features = ["derive"] }
colored = "2.1"
walkdir = "2.5"
pathdiff = "0.2"
glob = "0.3"
