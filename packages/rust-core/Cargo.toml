[workspace]
resolver = "2"
members = [
  "crates/tscanner_diagnostics",
  "crates/tscanner_config",
  "crates/tscanner_rules",
  "crates/tscanner_fs",
  "crates/tscanner_cache",
  "crates/tscanner_scanner",
  "crates/tscanner_service",
  "crates/tscanner_lsp",
  "crates/tscanner_cli",
]

[workspace.package]
version = "0.0.29"
edition = "2021"
authors = ["Lucas Vieira <lucasvtiradentes@gmail.com>"]
license = "MIT"
repository = "https://github.com/lucasvtiradentes/tscanner"

[workspace.dependencies]
swc_ecma_parser = "27"
swc_ecma_ast = { version = "18", features = ["serde-impl"] }
swc_ecma_visit = "18"
swc_common = "17"
rayon = "1.11"
dashmap = "6.1"
walkdir = "2.5"
ignore = "0.4"
globset = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
json_comments = "0.2"
schemars = "0.8"
notify = "8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", default-features = false, features = ["fmt", "ansi", "time", "registry"] }
anyhow = "1.0"
thiserror = "2.0"
regex = "1.11"
time = { version = "0.3", features = ["formatting", "macros"] }
pathdiff = "0.2"
which = "6.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
