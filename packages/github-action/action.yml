name: 'tscanner-action'
description: 'Enforce project-specific patterns, detect anti-patterns, and validate architectural conventions with 23+ built-in rules or custom validation (regex, scripts, AI). Integrates into CI/CD workflows with smart PR comments and flexible scan modes.'
author: 'lucasvtiradentes'

branding:
  icon: 'shield'
  color: 'green'

inputs:
  github-token:
    description: 'GitHub token for posting comments'
    required: true
  target-branch:
    description: 'Target branch to compare against (only for branch mode)'
    required: false
  timezone:
    description: 'Timezone for timestamps (e.g., America/Sao_Paulo)'
    required: false
    default: 'UTC'
  config-path:
    description: 'Path to directory containing config.jsonc'
    required: false
    default: '.tscanner'
  tscanner-version:
    description: 'tscanner version to use (e.g., "1.0.0", "latest")'
    required: false
    default: 'latest'
  dev-mode:
    description: 'Use local tscanner CLI from monorepo (internal development only)'
    required: false
    default: 'false'
  group-by:
    description: 'Group issues by "rule" or "file"'
    required: false
    default: 'file'
  continue-on-error:
    description: 'Continue execution even when errors are found'
    required: false
    default: 'false'

runs:
  using: 'node20'
  main: 'dist/index.js'
